apiVersion: v1
kind: Secret
metadata:
  name: myapp-ingress.lb.lab01.one
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  ingressClassName: avi-lb
  rules:
    - host: myapp-ingress.lb.lab01.one
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 8080
  tls:
    - hosts:
      - myapp-ingress.lb.lab01.one
      secretName: myapp-ingress.lb.lab01.one
